<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mint Login Mockup</title>
    <link rel="stylesheet" href="assets/mint-style.css">
  </head>
  <body>
    <header>
      <fieldset id="sign-in">
        <div id="sign-in-text">
         <p>Already have an Intuit account?</p>
         <a href="#">I forgot my User ID or password</a>
        </div>
        <form id="sign-in-button">
         <button type="submit" formaction="#" formmethod="get" class="button-primary">Sign-In</button>
        </form>
      </fieldset>
    </header>
    <fieldset id="sign-up">
      <ul id="products">
        <li>turbotax</li>
        <li>quickbooks</li>
        <li>mint</li>
      </ul>
      <hr>
      <span>
        <p>One Account</p>
        <p>Everything Intuit</p>
      </span>
      <p id="sign-up-info">Create an account for all of Intuit's products including mint.
      <a class="learn-more" href="#">Learn More</a></p>
      <form action="#" method="get">
        <div><label for="email">Email Address</label><input type="email" id="email" name="email" required></div>
        <div><label for="phone">Phone (recommended)</label><input type="phone" id="phone" name="phone"></label></div>
        <div><label for="password">Password</label><input type="password" id="password" name="password" required></div>
        <div><input type="submit" name="submit" value="Create Account" class="button-primary"></div>
      </form>
      <footer>
        <p>By clicking Create Account, you agree to our</p>
        <div><span><a href="#">License Agreement</a>&nbsp;and&nbsp;<a href="#">Privacy Statement</a></span></div>
      </footer>
    </fieldset>
  </body>
</html>
